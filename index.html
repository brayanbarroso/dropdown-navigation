<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <div class="logo">
          <img src="./assets/img/logo.svg" alt="Logo" />
        </div>
        <div class="menu-movil">
          <img
            src="./assets/img/icon-menu.svg"
            alt="Icono de menu dispositivos mobiles"
          />
          <ul class="menu-desktop">
            <li>
              <a href="#">
                Features
                <img
                  src="./assets/img/icon-arrow-down.svg"
                  alt="flecha hacia arriba"
              /></a>
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
              </ul>
            </li>
            <li>
              <a href="#">
                Company
                <img
                  src="./assets/img/icon-arrow-down.svg"
                  alt="flecha hacia arriba"
                />
              </a>
            </li>
            <li>Careers</li>
            <li>About</li>
            <ul>
              <li>Login</li>
              <li>Register</li>
            </ul>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <div class="section-container">
        <div class="section-description">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button>Learn more</button>
        </div>
        <div class="section-img">
          <picture>
            <source
              media="(max-width: 780px)"
              srcset="./assets/img/image-hero-mobile.png"
            />
            <img src="./assets/img/image-hero-desktop.png" alt="" />
          </picture>
        </div>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
